version: '3.8'

services:
  qgis-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pvu-qgis-server
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - QGIS_SERVER_LOG_LEVEL=0
      - QGIS_SERVER_LOG_STDERR=1
      - QGIS_PROJECT_FILE=/data/PSD-PVU.qgs
      - QGIS_SERVER_PARALLEL_RENDERING=1
      - QGIS_SERVER_MAX_THREADS=4
    volumes:
      # Uncomment for development to reflect changes without rebuilding
      # - ./PSD-PVU.qgz:/tmp/project.qgz:ro
      # - ./Marco_Geoestadistico:/data/shapefiles/marco:ro
      # - ./Micro_Regionalizacion_Sector:/data/shapefiles/micro:ro
      - qgis-logs:/var/log/qgis
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/qgis?SERVICE=WMS&REQUEST=GetCapabilities" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - qgis-network

  nginx:
    image: nginx:alpine
    container_name: pvu-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment for SSL
      # - ./certs:/etc/nginx/certs:ro
    depends_on:
      - qgis-server
    networks:
      - qgis-network

volumes:
  qgis-logs:


networks:
  qgis-network:
    driver: bridge
