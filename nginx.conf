events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/xml application/xml application/json;

    # Cache configuration for map tiles
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=qgis_cache:10m max_size=1g inactive=60m;

    upstream qgis_backend {
        server qgis-server:5555;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        # Root location - WMS/WFS endpoint
        location /qgis {
            # FastCGI pass to QGIS Server
            include fastcgi_params;
            fastcgi_pass qgis_backend;
            
            # FastCGI parameters for QGIS
            fastcgi_param SCRIPT_FILENAME /usr/lib/cgi-bin/qgis_mapserv.fcgi;
            fastcgi_param QGIS_PROJECT_FILE /data/PSD-PVU.qgs;
            
            # Cache GetMap requests
            proxy_cache qgis_cache;
            proxy_cache_valid 200 60m;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            add_header X-Cache-Status $upstream_cache_status;
            
            # Timeouts
            fastcgi_read_timeout 300s;
            fastcgi_send_timeout 300s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Status page (optional)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }

